<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/Temperature-Convertor/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row p-3">
        <div class="col main p-3 px-5">
          <h1 class="text-center">Temperature Converter <i class="fa-solid fa-temperature-full fa-shake"></i></h1>
          <div class="row p-3">
            <div class="col-lg-12 text-center">
                <label for="degree" class="form-label">Degree</label>
                <input type="text" class="form-control mb-2 text-center" id="degree" placeholder="Enter the Value">
            </div>
            <div class="col-lg-6 text-center">
                <label for="fromdegree" class="form-label">From</label>
                <input type="text " class="form-control text-center" id="fromdegree" placeholder="Enter the Unit Eg. F,C">
            </div>
            <div class="col-lg-6 text-center">
                <label for="todegree" class="form-label">
                    To
                </label>
                <input type="text" class="form-control text-center" id="todegree" placeholder="Enter the Unit Eg. F,C">
            </div>
          </div>

          <p class="text-center">30&deg;C == 86&deg;F</p>

          <button class="btn btn-outline-light w-100 d-block mx-auto" onclick="convertTemperature()">Convert</button>
          <p class="text-center mt-3">Â© 2024 Jayavel L G. All rights reserved.</p>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/Temperature-Convertor/main.js"></script>
  </body>
</html>
